{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "estilos.css" %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                
                <h1 class="display-6 fw-bold">Tasks</h1>

                <form action=" {% url 'create_tasksView' %}" method="POST" class="card card-body bg-secondary">
                    {% csrf_token %}
                    
                    <input 
                        type="text" 
                        name="titulo" 
                        placeholder="Escribe el titulo" 
                        class="form-control mb-2"
                        >
                    
                    <textarea 
                        name="descripcion" 
                        rows="3" 
                        placeholder="Escribe la descripcion" 
                        class="form-control mb-2"></textarea>

                    <button class="btn btn-success">Guardar</button>
                </form>

                {% for task in tasks %}
                    <div class="card card-body text-dark mt-2 d-flex flex-row justify-content-between">
                        <div>
                            <h4>{{task.titulo}}</h4>
                            <p>{{task.descripcion}}</p>
                        </div>
                        <form action=" {% url 'delete_tasksView' task.id %}" method="POST">
                            {% csrf_token %}
                            <button class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                    {% empty %}
                        <h6 class="display-6 text-center">No tasks yet</h6>
                {% endfor%}

            </div>
        </div>
    </div>
</body>
</html>
